[Mis_T1_DrillSearg01]
Text=Good morning commander and welcome to basic training.  There抯 a war on so we have to make this a crash course.  In front of you is your battle field control interface.  With this interface you can command any soldier on the field.  Let's begin with the new recruit you see in the center of your screen.  Move him away from his barracks and out into the field.  Left click on the soldier to select him.  Then left click on empty ground to move him to that location. Try not to get him killed on the way to the shooting range. 
Russian=mt1ds01
Allied=mt1ds01

[Mis_T1_DrillSearg02]
Text=Notice how you can order your soldier to move into the dark area surrounding the base.  This shroud indicates areas of the terrain that you have not yet explored.  
Russian=mt1ds02
Allied=mt1ds02

[Mis_T1_DrillSearg03]
Text=Now that you've mastered the difficult task (said sarcastically) of commanding a single soldier, try ordering around a squad.  First, select all of the men by left clicking and holding down the mouse button.  In this mode you can drag a selection box around all of your men.  Select all of the soldiers at once and order them East to the bridge. 
Russian=mt1ds03
Allied=mt1ds03

[Mis_T1_DrillSearg04]
Text=This bridge was destroyed yesterday when the Navy SEALs used it for demolition practice.  An engineer is en-route to repair it.  When he arrives, left click on him to select him then left click on the repair hut next to the bridge. Once the bridge is repaired, move your men across.        
Russian=mt1ds04
Allied=mt1ds04

[Mis_T1_DrillSearg05]
Text=This is the shooting range.  Select your men by drag-selecting a box around the group.  Once selected, left click on the targets down range.  This will order your men to fire at these targets.  Destroy all of the targets.
Russian=mt1ds05
Allied=mt1ds05

[Mis_T1_DrillSearg06]
Text=Excellent, your men are good shots.  There is a row of targets just out of range of your GIs.  Double click on one of your men.   He will set himself up in a small defensive position.  In this mode he can fire at a greater range.  Many units have special abilities like this.  Now, order him to destroy the remaining targets.    
Russian=mt1ds06
Allied=mt1ds06

[Mis_T1_DrillSearg07]
Text=Notice that one of your men has a special symbol on him when he is selected.  This unit is a veteran unit.  Veterans are tougher, stronger and can fire more accurately than ordinary soldiers.  Double click on the man who is set up in a defense position to order him to move-out.  Now order your men to move on up the road.  
Russian=mt1ds07
Allied=mt1ds07


[Mis_T1_DrillSearg08]
Text=In front of you is a derelict battle tank.   Order your men to destroy the crippled tank.  
Russian=mt1dx08
Allied=mt1dx08

[Mis_T1_DrillSearg09]
Text=It takes your men  longer to destroy the tank than the targets at the rifle range.  Regular soldiers are not efficient at destroying armored units.  In turn, armored units may not be the most effective weapons for destroying dug in infantry.  Pick the right unit when facing enemies.  Good job today, you have completed an important part of your training.  
Russian=mt1ds09
Allied=mt1ds09

[Mis_T1_DrillSearg10]
Text=Hurry up commander, you抮e boring me.  
Russian=mt1ds10
Allied=mt1ds10

[Mis_T1_DrillSearg11]
Text=Keep it moving commander, your training has to go quickly, the Reds are already landing on our shores.  
Russian=mt1ds11
Allied=mt1ds11

[Mis_T1_DrillSearg12]
Text=Commander, this is only one soldier.  In a few days you will have to command armies.  Now left click on him and then left click on open ground to get him moving out of the base.  
Russian=mt1ds12
Allied=mt1ds12

[Mis_T2_DrillSearg01]
Text=Today you will fight a mock battle against another commander.  He will command the red team, you will  command the blue team.  Select your Mobile Construction Vehicle by left clicking on it then order it to move out of the base.  Move out to the East and try to find some open ground.  
Russian=mt2ds01
Allied=mt2ds01

[Mis_T2_DrillSearg02]
Text=Your Mobile Construction Vehicle is now in open ground. Double click on it to deploy a Construction Yard. 
Russian=mt2ds02
Allied=mt2ds02

[Mis_T2_DrillSearg03]
Text=Now that you have a Construction Yard you can begin to build a base.  On the right hand side of your screen you can see that the icon for a Power Plant has appeared. Left click on that icon to start construction of the power plant.  Notice how your remainng money decreases while the Power Plant is building.  Each building has a cost to construct.  When the Power Plant is done building, left click on its image and then left click on an empty area near your Construction Yard.  If you see red squares where you are trying to place it then you are either trying to place the Power Plant too far away from your Construction Yard or you are trying to build on uneven ground.  
Russian=mt2ds03
Allied=mt2ds03

[Mis_T2_DrillSearg04]
Text=Good, now your base has power.  Notice the power indicator on the left side of your build bar.  Each structure you build has a power cost. If your base runs short of power, some buildings will stop working, and others will work inefficiently.  Now it's time to build a Refinery so you can begin harvesting.  Ore and gems are harvested by your Miners and converted to cash.  Left click on the Ore Refinery icon.  When your Refinery's ready, place it in the same way you did with the Power Plant.
Russian=mt2ds04
Allied=mt2ds04

[Mis_T2_DrillSearg05]
Text=Many buildings and units depend on one another.  Placing a Power Plant allowed you to build a Refinery and Barracks.  Placing a Barracks will allow you to train infantry. Left click on the Barracks to start its construction. When it is finished, place it on the terrain just like you did with the Refinery and Power Plant.
Russian=mt2dx05
Allied=mt2dx05

[Mis_T2_DrillSearg06]
Text=On the right hand side of your screen you should see a button that looks like a soldier.  When you press that button you will see the different types of soldiers that you can train.  Right now all you can train is a GI.  Left click on the GI to start training him.  Left click multiple times to train a series of GIs.  
Russian=mt2ds06
Allied=mt2ds06

[Mis_T2_DrillSearg07]
Text=Red team may attack soon.  Your GIs are armed with rubber bullets for this mission.  In real combat they would of course be shooting real bullets.  
Russian=mt2ds07
Allied=mt2ds07

[Mis_T2_DrillSearg08]
Text=Make me proud commander!
Russian=mt2ds08
Allied=mt2ds08

[Mis_T2_DrillSearg09]
Text=Red team抯 strike force has been defeated.  Now build some more soldiers commander and when you feel you are ready, move them out onto the map.  Find Red team's Command Center and destroy it.  
Russian=mt2ds09
Allied=mt2ds09

[Mis_T2_DrillSearg10]
Text=You really weren抰 ready for red team were you commander?  If this had happened against the Soviets, your base would now be in flames.  Red team will pull back to give you a chance to build some more troops.  
Russian=mt2ds10
Allied=mt2ds10

[Mis_T2_DrillSearg11]
Text=Good job commander, you have defeated the red team.  Your basic training is complete.  
Russian=mt2ds11
Allied=mt2ds11

[Mis_T2_DrillSearg12]
Text=Your new Chrono Miner will automatically begin to collect ore.
Russian=mt2ds12
Allied=mt2ds12

[Mis_T2_DrillSearg13]
Text=WARNING: Red Team invasion imminent.
Russian=mt2ds13
Allied=mt2ds13

[Mis_T2_DrillSearg14]
Text=Deploy your GIs near the entrance to your base for a better defense.
Russian=mt2ds14
Allied=mt2ds14

[Mis_T2_DrillSearg15]
Text=Send your troops to garrison inside the barn for better protection from enemy fire.
Russian=mt2ds15
Allied=mt2ds15

[Mis_T2_DrillSearg16]
Text=Send your troops to garrison inside civilian structures for better protection from enemy fire.
Russian=mt2ds16
Allied=mt2ds16

[Mis_T2_DrillSearg17]
Text=Now is not the time for potty breaks, Commander.
Russian=mt2ds17
Allied=mt2ds17

[Mis_T2_DrillSearg18]
Text=No time to sit, Commander.
Russian=mt2ds18
Allied=mt2ds18

[Mis_T2_DrillSearg19]
Text=WARNING: The stench of Red Team is in the air.
Russian=mt2ds19
Allied=mt2ds19

[Mis_T2_DrillSearg20]
Text=Crates can be collected for special bonuses. This one contains a cash bonus.
Russian=mt2ds20
Allied=mt2ds20

[Mis_T2_DrillSearg21]
Text=Your GIs can garrison inside many civilian structures. Select one of your GIs, then left click on the barn to send him in.  While garrisoned, your troops are protected from enemy fire. When the structure is severely damaged, all occupants will be ejected.
Russian=mt2ds21
Allied=mt2ds21

[Mis_T2_DrillSearg22]
Text=Engineers can do more than just repair bridges. They can also repair occupyable structures and capture many enemy structures.
Russian=mt2ds22
Allied=mt2ds22

[Mis_T2_DrillSearg23]
Text=To exit your soldiers from a civilian structure, select the structure then click on it again.
Russian=mt2ds23
Allied=mt2ds23

